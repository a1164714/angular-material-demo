<div fxLayout="row">
  <button mat-stroked-button color="primary" (click)="add()">新增</button> &nbsp;&nbsp;
  <button mat-stroked-button color="primary" (click)="edit(selection)">编辑</button> &nbsp;&nbsp;
  <button mat-stroked-button color="primary" (click)="delete(selection)">删除</button>&nbsp;&nbsp;
</div>
<br />
<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      您的操作太快，歇息一下。
    </div>
  </div>
  <div fxLayout="row" class="table-container">
    <table mat-table style="width: 100%" [dataSource]="page.list">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-radio-button
            [checked]="row == selection"
            (change)="changeSelection($event, row)"
            (click)="$event.stopPropagation()"
          >
          </mat-radio-button>
        </td>
      </ng-container>
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>用户编号</th>
        <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>编号</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>名称</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>完成</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle class="example-margin" color="primary" [checked]="element.completed" disabled="'false'"> </mat-slide-toggle>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div fxLayout="row">
    <mat-paginator (page)="changePage($event)" [length]="page.totalCount" [pageSize]="5" [pageSizeOptions]="[5, 10]"> </mat-paginator>
  </div>
</div>
