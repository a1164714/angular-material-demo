<div fxLayout="row">
  <button mat-stroked-button color="primary" (click)="add()">新增</button>
</div>
<br>
<div fxLayout="row">
  <table mat-table style="width: 100%" [dataSource]="todo$ | async">
    <!-- 用户编号隐藏 -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>用户编号</th>
      <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>编号</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>名称</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>完成</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle class="example-margin" color="primary" [checked]="element.completed" disabled="'false'"> </mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="edit(element)">编辑</button> &nbsp;&nbsp;
        <button mat-stroked-button color="primary" (click)="delete(element)">删除</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
