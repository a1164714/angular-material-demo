<!--  -->
<mat-toolbar color="primary" [style.position]="(stickyHeader$ ) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ )" >
  <div fxLayout="row" style="width: 100%;height: 64px;" fxFlexAlign="center">
    <div fxFlex="70" style="line-height: 64px;">
      <span class="nav-link" routerLink="/todos" routerLinkActive="active" *ngIf="auth.loggedIn">代办列表</span>&nbsp;
      <span class="nav-link" routerLink="/users" routerLinkActive="active" *ngIf="auth.loggedIn">用户列表</span>&nbsp;
      <span class="nav-link" routerLink="login" routerLinkActive="active" *ngIf="!auth.loggedIn">登陆</span>&nbsp;
    </div>
    <div fxFlex="20">
      <mat-form-field>
        <mat-select [ngModel]="selectTheme.value">
          <mat-option *ngFor="let item of themes;index as i" [value]="item.value" (onSelectionChange)="themeChange($event,i)" >
            {{ item.label }}
          </mat-option>
        </mat-select>
      </mat-form-field> 
      &nbsp;
      <mat-slide-toggle [(ngModel)]="stickyHeader$"></mat-slide-toggle>
    </div>
    <div fxFlex="10" style="line-height: 64px;">
      <span class="nav-link" (click)="logout()" href="#" *ngIf="auth.loggedIn">登出</span>
    </div>
  </div>
</mat-toolbar>

<div *ngIf="stickyHeader$" style="height: 64px;"></div>
